<div class="button">
  <i *ngIf="iconClass" class="{{iconClass}}" (click)="buttonClick"></i>
  <button *ngIf="link && type"
          class="{{class}}"
          type="{{type}}"
          (click)="buttonClick ? buttonClick(link):''"
  >{{label}}
  </button>
  <button *ngIf="!link && type"
          class="{{class}}"
          type="{{type}}"
          (click)="buttonClick ? buttonClick():''"
  >{{label}}
  </button>
</div>
