<div class="request">
  <i class="icon-user-plus" (click)="acceptRequest()"></i>
  <i class="icon-user-minus" (click)="deleteRequest()"></i>
  <span>{{request.username}}</span>
  <span>{{request.firstname}}</span>
  <span>{{request.lastname}}</span>
  <span class="reason">{{request.reason}}</span>
</div>
