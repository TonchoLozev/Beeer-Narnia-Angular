<div
  class="beer-box"
  (mouseenter)="hover = true"
  (mouseleave)="hover = false"
  [ngStyle]="{'background-color': hover ? '#f7f7f7' :  'white'}"
>
  <img class="image" src="{{beer.img}}" alt="{{beer.name}}" (click)="openBeerDetails(beer._id)"/>
  <label class="name">{{beer.name}}</label>
  <p class="description">{{beer.description}}</p>
  <label class="price">{{beer.price}}&euro;</label>
  <div class="buttons">
    <input
      [(ngModel)]="count"
      type="number"
      [ngStyle]="{'background-color': hover ? '#f7f7f7' :  'white'}"
    >
    <i
      class="icon-plus"
      (click)="plusCount()"
    ></i>
    <i
      class="icon-minus"
      (click)="minusCount()"
    ></i>
  </div>
  <button (click)="addInCart($event)" data-id="{{index}}">Add in cart</button>
</div>
