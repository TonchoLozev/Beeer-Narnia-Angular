<div class="home">
  <div class="welcome" *ngIf="username">
    <p>Welcome, {{username}}!</p>
  </div>
  <ul>
    <li *ngFor="let beer of beersToShow; let i = index">
      <app-beer-box
        [beer]="beer"
        [index]="i"
        [currentPage]="currentPage"
        [beers]="beers">
      </app-beer-box>
    </li>
  </ul>
  <ul *ngIf="pageNumbers" class="page-numbers">
    <li *ngFor="let page of pageNumbers" class="page-number" (click)="changeCurrentPageNumber($event)">
      {{page}}
    </li>
  </ul>
</div>
